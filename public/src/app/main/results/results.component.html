<a class="btn btn-danger" role="button" (click)="goHome()">Home</a>

<div *ngIf="results_page == true">
  <h3>Results</h3>

  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th>#</th>
        <th>Price</th>
        <th>Carrier</th>
        <th>Number of Stops</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trip of flightData.trips.tripOption; let i = index">
        <td>{{i}}</td>
        <td>{{trip.saleTotal}}</td>
        <ng-container *ngFor="let c of carrierName">
          <td *ngIf="trip.slice[0].segment[0].flight.carrier == c.code">{{c.name}}</td>
        </ng-container>
        <td>{{trip.slice[0].segment.length}}</td>
        <button (click)="selectedThis(i)">Select</button>
      </tr>
     
    </tbody>
  </table> 
</div>

<app-selected-flight-info (goBackClicked)="closeResultsPage($event)" [carrier_info]="carrierName" [selected_flight]="selected_flight_info" *ngIf="selected_flight_page == true"></app-selected-flight-info>
